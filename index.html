<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <form id="uploadForm" enctype="multipart/form-data" method="post" action="https://netlifile2.onrender.com/upload">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
